name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: deps
        run: sudo apt install clang-format-9

      - name: lint
        run: clang-format-9 -i main.cpp && git diff --exit-code
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        llvm-toolchain: [9, 10]
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-${{ matrix.llvm-toolchain }} main"
          sudo apt update
          sudo apt install llvm-${{ matrix.llvm-toolchain }}-dev libclang-${{ matrix.llvm-toolchain }}-dev clang-format-${{ matrix.llvm-toolchain }}

      - name: Build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_PREFIX_PATH="/usr/lib/llvm-${{ matrix.llvm-toolchain }}/cmake;/usr/lib/llvm-${{ matrix.llvm-toolchain }}/lib/cmake/clang" -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build .
